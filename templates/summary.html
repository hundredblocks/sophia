{% extends "layout.html" %}

{% block content %}
<div class="info">
    <p>Rating of {{ rating }} based on {{ total }} reviews</p>
</div>
<div class="summary">
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
</div>
<div class="words">
    <table class="summary-words">
        {% for word in words %}
        <tr>
            <td>{{ word['word'] }}</td>
            <td>{{ word['median_positivity'] }}%</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
